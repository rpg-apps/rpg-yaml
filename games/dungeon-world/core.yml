all techniques:
  - name: Flowing
    text: If your attack kills a target, you may immediately attack a new target as if you had gotten a 7-9 on the move you initially used.
    before: do nothing
    after:
      choose did your attack killed the target?:
        no: do nothing
        yes:
          choose do you want to immediately attack a new target as if you had gotten a 7-9 on the move you initially used?:
            no: do nothing
            # This can only happen with melee attack, so this would act like Hack and Slash 
            yes: [deal damage, take damage]
