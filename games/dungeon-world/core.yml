        text: When you use trap expert you always get +1 hold, even on a 6-.
      - name: Wealth and Taste
        type: advanced
        text: When you make a show of flashing around your most valuable possession, choose someone present. They will do anything they can to obtain your item or one like it.
      - name: Shoot First
        type: advanced
        text: You’re never caught by surprise. When an enemy would get the drop on you, you get to act first instead.
      - name: Poison Master
        type: advanced
        text: After you’ve used a poison once it’s no longer dangerous for you to use.
      - name: Envenom
        type: advanced
        text: You can apply even complex poisons with a pinprick. When you apply a poison that’s not dangerous for you to use to your weapon it’s touch instead of applied.
      - name: Brewer
        type: advanced
        text: When you have time to gather materials and a safe place to brew you can create three doses of any one poison you’ve used before.
      - name: Underdog
        type: advanced
        text: When you’re outnumbered, you have +1 armor.
      - name: Connections
        type: advanced
        text: >
          When you put out word to the criminal underbelly about something you want or need, roll+CHA.
            On a 10+, someone has it, just for you.
            On a 7–9, you’ll have to settle for something close or it comes with strings attached, your call.
    moves 6-10:
      - name: Dirty Fighter
        type: advanced
        replaces: Cheap Shot
        text: When using a precise or hand weapon, your backstab deals an extra +1d8 damage and all other attacks deal +1d4 damage.
      - name: Extremely Cautious
        type: advanced
        replaces: Cautious
        text: When you use trap expert you always get +1 hold, even on a 6-. On a 12+ you get 3 hold and the next time you come near a trap the GM will immediately tell you what it does, what triggers it, who set it, and how you can use it to your advantage.
      - name: Alchemist
        type: advanced
        replaces: Brewer
        text: >
          When you have you have time to gather materials and a safe place to brew you can create three doses of any poison you’ve used before. Alternately you can describe the effects of a poison you’d like to create. The GM will tell you that you can create it, but with one or more caveats:

            It will only work under specific circumstances
            The best you can manage is a weaker version
            It’ll take a while to take effect
            It’ll have obvious side effects
      - name: Serious Underdog
        type: advanced
        replaces: Underdog
        text: You have +1 armor. When you’re outnumbered, you have +2 armor instead.
      - name: Evasion
        type: advanced
        text: When you defy danger on a 12+, you transcend the danger. You not only do what you set out to, but the GM will offer you a better outcome, true beauty, or a moment of grace.
      - name: Strong Arm, True Aim
        type: advanced
        text: You can throw any melee weapon, using it to volley. A thrown melee weapon is gone; you can never choose to reduce ammo on a 7–9.
      - name: Escape Route
        type: advanced
        text: >
          When you’re in too deep and need a way out, name your escape route and roll+DEX.
          On a 10+ you’re gone.
          On a 7–9 you can stay or go, but if you go it costs you: leave something behind or take something with you, the GM will tell you what.
      - name: Disguise
        type: advanced
        text: When you have time and materials you can create a disguise that will fool anyone into thinking you’re another creature of about the same size and shape. Your actions can give you away but your appearance won’t.
      - name: Heist
        type: advanced
        text: >
          When you take time to make a plan to steal something, name the thing you want to steal and ask the GM these questions. When acting on the answers you and your allies take +1 forward.

            * Who will notice it’s missing?
            * What’s its most powerful defense?
            * Who will come after it?
            * Who else wants it?
  wizard:
    in a sentence: A well educated spell caster
    introduction: >
      Dungeon World has rules. Not the laws of men or the rule of some petty tyrant.
      Bigger, better rules. You drop something—it falls. You can’t make something out of nothing. The dead stay dead, right?\n
      Oh, the things we tell ourselves to feel better about the long, dark nights.\n
      You’ve spent so very long poring over those tomes of yours.
      The experiments that nearly drove you mad and all the botched summonings that endangered your very soul. For what?
      For power. What else is there?
      Not just the power of King or Country but the power to boil a man’s blood in his veins.
      To call on the thunder of the sky and the churn of the roiling earth. To shrug off the rules the world holds so dear.\n
      Let them cast their sidelong glances. Let them call you “warlock” or “diabolist.” Who among them can hurl fireballs from their eyes?\n
      Yeah. We didn’t think so.
    name options: [Galadiir, Fenfaril, Lilliastre, Phirosalle, Enkirash, Halwyr, Avon, Morgan, Rath, Ysolde, Ovid, Vitus, Aldara, Xeno, Uri]
    look options:
      - [Haunted Eyes, Sharp Eyes, Crazy Eyes]
      - [Styled Hair, Wild Hair, Pointed Hat]
      - [Worn Robes, Stylish Robes, Strange Robes]
      - [Pudgy Body, Creepy Body, Thin Body]
    base damage: d4
    max hp: Constitution+4
    race options:
      - name: elf
        move:
          text: Magic is as natural as breath to you. Detect Magic is a cantrip for you.
      - name: human
        move:
          text: Choose one cleric spell. You can cast it as if it was a wizard spell.
    alignment options:
      - alignment: good
        goal: Use magic to directly aid another.
      - alignment: neutral
        goal: Discover something about a magical mystery.
      - alignment: evil
        goal: Use magic to cause terror and fear.
    bond options:
      - <char> will play an important role in the events to come. I have foreseen it!
      - <char> is keeping an important secret from me.
      - <char> is woefully misinformed about the world; I will teach them all that I can.
    load: str+7
    starting gear options:
      - - [*Dungeon_Rations]
      - - [*Leather_Armor]
        - [*Bag_of_Books, *Healing_Potion, *Healing_Potion, *Healing_Potion]
      - - [*Dagger]
        - [*Staff]
      - - [*Healing_Potion]
        - [*Antitoxin, *Antitoxin, *Antitoxin]
    starting moves: 
      - name: Spellbook
        type: starting
        text: You have mastered several spells and inscribed them in your spellbook. You start out with three first level spells in your spellbook as well as the cantrips. Whenever you gain a level, you add a new spell of your level or lower to your spellbook. You spellbook is 1 weight.
      - name: Prepare Spells
        type: starting
        text: >
          When you spend uninterrupted time (an hour or so) in quiet contemplation of your spellbook, you:
            * Lose any spells you already have prepared
            * Prepare new spells of your choice from your spellbook whose total levels don’t exceed your own level+1.
            * Prepare your cantrips which never count against your limit.
      - name: Cast a Spell
        type: starting
        text: >
          When you release a spell you’ve prepared, roll+Int.
          On a 10+, the spell is successfully cast and you do not forget the spell—you may cast it again later.
          On a 7-9, the spell is cast, but choose one:
            * You draw unwelcome attention or put yourself in a spot. The GM will tell you how.
            * The spell disturbs the fabric of reality as it is cast—take -1 ongoing to cast a spell until the next time you Prepare Spells.
            * After it is cast, the spell is forgotten. You cannot cast the spell again until you prepare spells.
          Note that maintaining spells with ongoing effects will sometimes cause a penalty to your roll to cast a spell.
      - name: Spell Defense
        type: starting
        text: You may end any ongoing spell immediately and use the energy of its dissipation to deflect an oncoming attack. The spell ends and you subtract its level from the damage done to you.
      - name: Ritual
        type: starting
        text: >
          When you draw on a place of power to create a magical effect, tell the GM what you’re trying to achieve. Ritual effects are always possible, but the GM will give you one to four of the following conditions:

              * It’s going to take days/weeks/months.
              * First you must ____.
              * You’ll need help from ____.
              * It will require a lot of money
              * The best you can do is a lesser version, unreliable and limited
              * You and your allies will risk danger from ____.
              * You’ll have to disenchant ____ to do it.
    moves 2-5:
      - name: Prodigy
        type: advanced
        text: Choose a spell. You prepare that spell as if it were one level lower.
      - name: Empowered Magic
        type: advanced
        text: >
          When you cast a spell, on a 10+ you have the option of choosing from the 7-9 list. If you do, you may choose one of these as well:
            * The spell’s effects are maximized
            * The spell’s targets are doubled
      - name: Fount of Knowledge
        type: advanced
        text: When you spout lore about something no one else has any clue about, take +1.
      - name: Know-It-All
        type: advanced
        text: When another player’s character comes to you for advice and you tell them what you think is best, they get +1 forward when following your advice and you mark experience if they do.
      - name: Expanded Spellbook
        type: advanced
        text: Add a new spell from the spell list of any class to your spellbook.
      - name: Enchanter
        type: advanced
        text: When you have time and safety with a magic item you may ask the GM what it does, the GM will answer you truthfully.
      - name: Logical
        type: advanced
        text: When you use strict deduction to analyze your surroundings, you can discern realities with INT instead of WIS.
      - name: Arcane Ward
        type: advanced
        text: As long as you have at least one prepared spell of first level or higher, you have +2 armor.
      - name: Counterspell
        type: advanced
        text: >
          When you attempt to counter an arcane spell that will otherwise affect you, stake one of your prepared spells on the defense and roll+Int.
          On a 10+, the spell is countered and has do nothing on you.
          On a 7-9, the spell is countered and you forget the spell you staked. Your counterspell protects only you; if the countered spell has other targets they get its effects.
      - name: Quick Study
        type: advanced
        text: When you see the effects of an arcane spell, ask the GM the name of the spell and its effects. You take +1 when acting on the answers.
    moves 6-10:
      - name: Master
        type: advanced
        requires: Prodigy
        text: Choose one spell in addition to the one you picked for prodigy. You prepare that spell as if it were one level lower.
      - name: Greater Empowered Magic
        type: advanced
        requires: Prodigy
        text: Choose one spell in addition to the one you picked for prodigy. You prepare that spell as if it were one level lower.
      - name: Greater Empowered Magic
        type: advanced
        replaces:  Empowered Magic
        text: >
          When you cast a spell, on a 10-11 you have the option of choosing from the 7-9 list. If you do, you may choose one of these effects as well. On a 12+ you get to choose one of these effects for free:
            * The spell’s effects are maximized
            * The spell’s targets are doubled
      - name: Enchanter’s Soul
        type: advanced
        requires: Enchanter
        text: When you have time and safety with a magic item in a place of power you can empower that item so that the next time you use it its effects are amplified, the GM will tell you exactly how.
      - name: Highly Logical
        type: advanced
        replaces: Logical
        text: When you use strict deduction to analyze your surroundings, you can discern realities with Int instead of Wis. On a 12+ you get to ask the GM any three questions, not limited by the list.
      - name: Arcane Armor
        type: advanced
        replaces: Arcane Ward
        text: As long as you have at least one prepared spell of first level or higher, you have +4 armor.
      - name: Protective Counter
        type: advanced
        replaces: Counterspell
        text: When an ally within sight of you is affected by an arcane spell, you can counter it as if it affected you. If the spell affects multiple allies you must counter for each ally separately.
      - name: Ethereal Tether
        type: advanced
        text: When you have time with a willing or helpless subject you can craft an ethereal tether with them. You perceive what they perceive and can discern realities about someone tethered to you or their surroundings no matter the distance. Someone willingly tethered to you can communicate with you over the tether as if you were in the room with them.
      - name: Mystical Puppet Strings
        type: advanced
        text: When you use magic to control a person’s actions they have no memory of what you had them do and bear you no ill will.
      - name: Spell Augmentation
        type: advanced
        text: When you deal damage to a creature you can shunt a spell’s energy into them—end one of your ongoing spells and add the spell’s level to the damage dealt.
      - name: Self-Powered
        type: advanced
        text: When you have time, arcane materials, and a safe space, you can create your own place of power. Describe to the GM what kind of power it is and how you’re binding it to this place, the GM will tell you one kind of creature that will have an interest in your workings.
