    text: Your attack freezes and shatters a portion of your opponent’s armor. After you deal your damage, reduce their armor by 1 until they repair it.
    before: do nothing
    after: do nothing
  - name: Galvanic
    text: Electricity courses through your blade, numbing one of your target’s limbs.
    before: do nothing
    after: do nothing
  - name: Void-Edged
    text: The edge of your weapon hums with an unearthly light. You may slice through inanimate objects with ease and add the ‘messy’ tag to your attack.
    before: do nothing
    after: do nothing
  - name: Mirage
    text: You create illusions of yourself that strike additional enemies near your target. Illusions deal your damage but do not apply any techniques.
    before: do nothing
    after: deal damage
  - name: Tethering
    text: Your attack pins your target’s shadow to the ground, preventing them from moving more than a few feet from their current location.
    before: do nothing
    after: do nothing
  - name: Elaborate
    text: >
      When you apply this technique, roll+dex.
        * On a 10+, deal an additional 1d8 damage.
        * On a 7-9, this technique has do nothing, but it looks really cool!
        * On a miss, your showboating costs you in some substantial way – the GM will tell you how.
    before:
      roll roll+dex:
        success: take +1d8 forward to damage
        partial success: this technique has do nothing, but it looks really cool!
        miss: your showboating costs you in some substantial way – the GM will tell you how.
    after: do nothing
  - name: Earthshaker
    text: Your attack concludes with an eruption of stone and earth from the ground, launching your target into the air.
    before: do nothing
    after: do nothing
  - name: Burning
    text: Your attack deals an extra 1d4 damage and lights anything flammable.
    before: take +1d4 forward to damage
    after: anything flammable is lit up
  - name: Soul-Siphoning
    text: Your attack heals you for 1d4. Heal 1d8 instead if this attack kills your target.
    before: do nothing
    after:
      choose did the attack kill the target?:
        yes: heal 1d8
        no: heal 1d4
  - name: Torrential
    text: Your attack ends with a flurry of strikes that your opponent must dedicate effort to blocking or avoiding. If they instead attack you in response to your attack, deal your damage again (this does not apply techniques).
    before: do nothing
    after:
      choose did your opponent attack you?:
        yes: deal damage
        no: do nothing
